<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Food Tracker | Add Food</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='theme.css') }}" rel="stylesheet">

  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('index') }}">Nutrition</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li class="active"><a href="{{ url_for('food') }}">Add Food</a></li>
            <li><a href="{{ url_for('details') }}">Food Details</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

      <div class="row">
        <div>

          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Add Food</h3>
            </div>

            <div class="panel-body">
              <form method="POST" action="{{ url_for('food') }}">
                <div class="form-group">
                  <label for="food-name">Food Name</label>
                  <input type="text" class="form-control" id="food-name" name="food-name" placeholder="Food Name" required>
                </div>
                <div class="form-group">
                  <label for="protein">Protein</label>
                  <input type="number" class="form-control" id="protein" name="protein" placeholder="Protein" min="0" step="1" oninput="validity.valid||(value='');" required>
                </div>
                <div class="form-group">
                  <label for="carbohydrates">Carbohydrates</label>
                  <input type="number" class="form-control" id="carbohydrates" name="carbohydrates" placeholder="Carbohydrates" min="0" step="1" oninput="validity.valid||(value='');" required>
                </div>
                <div class="form-group">
                  <label for="fat">Fat</label>
                  <input type="number" class="form-control" id="fat" name="fat" placeholder="Fat" min="0" step="1" oninput="validity.valid||(value='');" required>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
              <ul class="nav nav-pills" role="tablist">
                {% if failure == True %}
                  <br><script type="text/javascript">document.write('<font color="red">ERROR: {{ name }} already exists!</font>');</script>
                {% endif %}
              </ul>
          </div>
        </div>
      </div>

    </div>
  </body>

</html>
